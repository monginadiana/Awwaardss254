{%extends 'all-awards/base.html'%}

{% block content %}
{{block.super}}
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img style="max-height:60vh; object-fit:fit"class="d-block w-100" src="/static/images/pixel6.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img style="max-height:60vh;object-fit:fit;" class="d-block w-100" src="static/images/pixel8.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img style="max-height:60vh;object-fit:fit; "class="d-block w-100" src="/static/images/pixel7.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<h2>Awaardsss</h2>
<div class="container-fluid">
  <div class="row">
    {% for proj in workks %}
    <div class="col-md-4">
       
        <div class="card-group mg-5" style="margin:10px;">
          <div class="card">
              <a href="{% url 'project_details' proj.id %}">
                <img src="{{ proj.image.url }}"class="card-img-top responsive" alt="Personal">
            </a>
          
          </a>
            <div class="card-body">
              <h5 class="card-title">{{proj.name}}</h5>

              <p class="card-text">{{proj.description}}</p>
             
              <a href="{{proj.link}}">Go to Site</a>
  
            </div>
            <div class="card-footer">
              <small class="text-muted">{{proj.date}}</small>
            </div>
        </div>
      </div>
    
    </div>
    {% endfor %}
  </div>

</div>
{% endblock %}
