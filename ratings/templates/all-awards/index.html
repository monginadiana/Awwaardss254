{%extends 'all-awards/base.html'%}

{% block content %}
{{block.super}}
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://media.istockphoto.com/photos/golden-trophy-cup-on-dark-background-copy-space-for-text-3d-rendering-picture-id1296652778?b=1&k=20&m=1296652778&s=170667a&w=0&h=guJnyq9Xw1HUsdjZ7wXiKYhlaCdbRUoDxORkS_kt564="height="500" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://media.istockphoto.com/photos/golden-trophy-cup-on-dark-background-copy-space-for-text-3d-rendering-picture-id1296652778?b=1&k=20&m=1296652778&s=170667a&w=0&h=guJnyq9Xw1HUsdjZ7wXiKYhlaCdbRUoDxORkS_kt564="height="500" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://media.istockphoto.com/photos/golden-trophy-cup-on-dark-background-copy-space-for-text-3d-rendering-picture-id1296652778?b=1&k=20&m=1296652778&s=170667a&w=0&h=guJnyq9Xw1HUsdjZ7wXiKYhlaCdbRUoDxORkS_kt564="height="500" alt="Second slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div><br>
<div class="projects mt-3">
<h1 class="text-center" style="color: brown; text-decoration:underline;"><strong>Posted Project</strong></h1>
<div class="container-fluid">
  <div class="row">
    {% for proj in workks %}
    <div class="col-md-4">
       
        <div class="card-group mg-5" style="margin:10px;">
          <div class="card">
              <a href="{% url 'project_details' proj.id %}">
                <img src="{{ proj.image.url }}"class="card-img-top responsive" alt="Personal">
            </a>
          
          </a>
          <div class="card-footer">
            <small class="text-muted"><i>Posted On</i>{{proj.date}}</small>
          </div>
            <div class="card-body">
              <h5 class="card-title text-dark"><b>Name</b>:{{proj.name}}</h5>

              <p class="card-text"><b>Description</b>:{{proj.description}}</p>

              <p class="card-text"><b>Location</b>:{{proj.location}}</p>
             
              <a href="{{proj.link}}"><i>GoToSite</i></a>
  
            </div>
            <div class="card-footer">
              <small  class="text-dark"> By:<b>{{user.username}}</b></small>
            </div>
        </div>
      </div>
    
    </div>
    {% endfor %}
  </div>

</div>
{% endblock %}
