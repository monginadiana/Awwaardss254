{% extends 'all-awards/base.html' %}
{% load bootstrap4 %} 
{% block content %}
<!-- content -->
<div style ="background-color:maroon;" class="container-fluid text-white">
  <div class="col-md-6 "style="margin-left:25%;" >
    <h3 class="text-center"><u>Update Profile</u></h3>
    <form style= "font-size:20px; font-weight:bold;" action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %} 
      {% bootstrap_form form %}
      <div class="form-group text-center">
        <input type="submit" class="btn btn-danger btn-sm" value="Update" />
      </div>
      <br>
    </form>
  </div>
</div>

{% endblock%}
